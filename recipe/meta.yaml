{% set name = "py3dep" %}
{% set version = "0.11.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py3dep-{{ version }}.tar.gz
  sha256: e1f76c81c701abb09f58821d8843115762adcee2db9457831141e725951ec1d5

build:
  number: 0
  noarch: python
  entry_points:
    - py3dep = py3dep.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - async_retriever >=0.2
    - click
    - cytoolz
    - numpy >=1.17
    - pydantic
    - pygeoogc >=0.11
    - pygeoutils >=0.11
    - python >=3.7
    - rasterio
    - scipy
    - shapely >=1.6
    - xarray >=0.17

test:
  imports:
    - py3dep
  commands:
    - pip check
    - py3dep --help
  requires:
    - pip

about:
  home: https://github.com/cheginit/py3dep
  summary: Access USGS 3DEP database and get data such as elevation in the US
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
